server:
  port: ${PORT:9001}

spring:
  application:
    name: event-service
  profiles:
    active:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:6969/coredb?currentSchema=event-service}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    default-schema: event-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${EUREKA_PORT:8761}/eureka
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
